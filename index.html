<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="input">
      <input type="text" class="cityname" placeholder="City Name" />
      <input type="submit" class="search" value="Submit" />
    </div>
    <div class="container">
      <div class="card">
        <h3 class="name" id="name"></h3>
        <p class="temp"></p>
        <p class="celsius"></p>
        <p class="fahren"></p>
        <p class="desc"></p>
      </div>
    </div>
    <h1>
      <script src="api.js"></script>
    </h1>
  </body>
</html>
